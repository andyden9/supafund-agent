<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot head -->
  <rect x="8" y="10" width="24" height="20" rx="4" fill="#3B82F6" stroke="#1E40AF" stroke-width="1"/>
  
  <!-- Robot eyes with dollar signs -->
  <circle cx="15" cy="18" r="3" fill="#FDE047"/>
  <text x="15" y="21" text-anchor="middle" fill="#1E40AF" font-family="Arial" font-size="4" font-weight="bold">$</text>
  
  <circle cx="25" cy="18" r="3" fill="#FDE047"/>
  <text x="25" y="21" text-anchor="middle" fill="#1E40AF" font-family="Arial" font-size="4" font-weight="bold">$</text>
  
  <!-- Robot mouth/screen with growth chart -->
  <rect x="12" y="22" width="16" height="6" rx="1" fill="#1E293B"/>
  <g transform="translate(13, 23)" stroke="#10B981" stroke-width="0.8" fill="none">
    <path d="M0 4 L2 3 L4 2 L6 1 L8 0 L10 1 L12 0 L14 0"/>
    <circle cx="2" cy="3" r="0.3" fill="#10B981"/>
    <circle cx="6" cy="1" r="0.3" fill="#10B981"/>
    <circle cx="10" cy="1" r="0.3" fill="#10B981"/>
    <circle cx="14" cy="0" r="0.3" fill="#10B981"/>
  </g>
  
  <!-- Robot antenna with signal -->
  <rect x="19" y="4" width="2" height="6" fill="#64748B"/>
  <circle cx="20" cy="3" r="2" fill="#10B981"/>
  
  <!-- Signal waves -->
  <g transform="translate(18, 1)" stroke="#10B981" stroke-width="0.5" fill="none">
    <path d="M0 2 Q2 0 4 2"/>
    <path d="M-1 3 Q2 -1 5 3"/>
  </g>
  
  <!-- Robot body -->
  <rect x="12" y="30" width="16" height="8" rx="2" fill="#64748B" stroke="#475569" stroke-width="1"/>
  
  <!-- Investment/Fund indicator on chest -->
  <circle cx="20" cy="34" r="2.5" fill="#FDE047"/>
  <text x="20" y="36.5" text-anchor="middle" fill="#1E40AF" font-family="Arial" font-size="3" font-weight="bold">AI</text>
</svg>